<div class="page-content fade-in-up">
    <div class="row">

        <div class="col-lg-12 col-md-12">

            <div class="ibox">
                <div class="ibox-head">
                    <div class="ibox-title">Account Profile</div>
                </div>
                <div class="ibox-body">
                    <ul class="nav nav-tabs tabs-line">
                        <li class="nav-item">
                            <a class="nav-link active" href="#tab-1" data-toggle="tab"><i class="ti-bar-chart"></i> Overview</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#tab-2" data-toggle="tab"><i class="ti-settings"></i> Update Info</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#tab-4" data-toggle="tab"><i class="ti-announcement"></i> Update Image</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="tab-1">
                            <br>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <img [src]="imgURL" class="img-circle" width="153px" />

                                </div>

                            </div>
                            <br>
                            <div class="row">
                                <div class="col-6 text-right">
                                    <h6>Billing Account ID :</h6>
                                </div>
                                <div class="col-4">
                                    <h6>{{updateObj['b_acct_id']}}</h6>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-6 text-right">
                                    <h6>Account Name :</h6>
                                </div>
                                <div class="col-4">
                                    <h6>{{updateObj['account_name']}} ({{updateObj['account_short_name']}})</h6>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-6 text-right">
                                    <h6>Address :</h6>
                                </div>
                                <div class="col-4">
                                    <h6>{{updateObj['address']}}</h6>
                                </div>
                            </div>





                        </div>
                        <div class="tab-pane fade" id="tab-2">
                            <br>
                            <div class="row">
                                <div class="col-4 text-right">
                                    <h6>Account Short Name :</h6>
                                </div>
                                <div class="col-4">
                                    <input class="form-control" [(ngModel)]="updateObj['account_short_name']">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-4 text-right">
                                    <h6>Account Name :</h6>
                                </div>
                                <div class="col-4">
                                    <input class="form-control" [(ngModel)]="updateObj['account_name']">

                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-4 text-right">
                                    <h6>Address :</h6>
                                </div>
                                <div class="col-4">
                                    <textarea id="addr" name="addr" class="form-control" [(ngModel)]="updateObj['address']"></textarea>

                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <button class="btn btn-primary" (click)="updateAccInfo()">SUBMIT</button>
                                </div>

                            </div>




                        </div>

                        <div class="tab-pane fade" id="tab-4">
                            <br>
                            <div class="row">
                                <div class="col-12  text-center">
                                    <img [src]="imgURL" class="img-circle" width="150" height="150">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-6" style="margin-left: 20%">
                                    <input #file type="file" name="pimage" ng2FileSelect [uploader]="uploader" class="form-control" style="border-color: black" (change)="onFileUpload($event,file.files)">
                                </div>
                                <div class="col-3">
                                    <button type="button" [disabled]="!uploader.getNotUploadedItems().length" class="btn btn-info" (click)='Upload()'><i class="fa fa-upload" aria-hidden="true">&nbsp;</i>Upload</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style type="text/css">
        .profile-social a {
            font-size: 16px;
            margin: 0 10px;
            color: #999;
        }
        
        .profile-social a:hover {
            color: #485b6f;
        }
        
        .profile-stat-count {
            font-size: 22px
        }
    </style>
</div>
