<div style="background-color: cadetblue; height: 100vh;" class="page-content fade-in-up">

    <div class="login-form">

        <form action="/examples/actions/confirmation.php" method="post">
            <div class="row">
                <div class="col-12 text-center">
                    <img src="./assets/img/logo.png">
                </div>
            </div>
            <h2 class="text-center">Sign Up</h2>
            <div class="form-group">
                <input type="text" name="email" class="form-control" placeholder="Email" required="required" [(ngModel)]="obj.email">
            </div>
            <div class="form-group">
                <input type="password" name="pass" class="form-control" placeholder="Password" required="required" [(ngModel)]="obj.password">
            </div>
            <div class="form-group">
                <input type="password" name="cpass" class="form-control" placeholder="Confirm Password" required="required" [(ngModel)]="obj.confirmPassword">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" (click)="signup()">Sign Up</button>
            </div>

            <p class="text-center"><a [routerLink]="['/login']" routerLinkActive="router-link-active">Already Have Account?</a></p>
        </form>

    </div>
</div>
