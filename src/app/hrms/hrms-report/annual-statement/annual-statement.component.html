<div class="row">

    <div class="col-lg-12 col-md-12">

        <div class="ibox">
            <br>
            <div class="ibox-head">
                <div class="ibox-title">Employee Salary Register </div>
            </div>

            <div class="ibox-body">
                <div class="row">
                    <div class="col-4 text-right">
                        Select Employee :
                    </div>
                    <div class="col-4">
                        <ng-select [items]="allEmplyees_new" bindLabel="tempemp_name" bindValue="emp_id" [multiple]="false" placeholder="" [(ngModel)]="selectObj['emp_id']" [selectableGroup]="true" [selectableGroupAsModel]="false" [closeOnSelect]="true" name="field_name">
                        </ng-select>

                    </div>

                </div>
                <br>
                <div class="row">
                    <div class="col-4 text-right">
                        Select Year :
                    </div>
                    <div class="col-4">
                        <ng-select [items]="mainService.codeValueTechObj['HR0023']" bindLabel="value" bindValue="code" [multiple]="false" placeholder="" [(ngModel)]="selectObj['fin_year']" [selectableGroup]="true" [selectableGroupAsModel]="false" [closeOnSelect]="true" name="field_name">
                        </ng-select>
                    </div>

                </div>

                <br>
                <div class="row">
                    <div class="col-12 text-center">
                        <button class="btn btn-success" (click)="itreport()">DOWNLOAD IT REPORT</button>
                    </div>
                </div>
                <br></div></div></div></div>
